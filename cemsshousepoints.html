<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.E.M.S.S HOUSE POINTS 2024-2025</title>
  <style>
    /* General Styling */
    body {
      font-family: Bernard MT condensed, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      max-width: 1200px; /* Larger container width */
      font-size: 1.2rem; /* Larger font for better readability */
      padding: 20px;
    }

    /* Title Styling */
    h2 {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* Table Styling */
    .table {
      width: 100%;
      border: 1px solid #000; /* Thin black border around the entire table */
      border-collapse: collapse; /* Ensures cells share borders */
    }

    .table th, .table td {
      padding: 10px; /* Padding inside the cells */
      text-align: center; /* Center-aligned text */
      border: 1px solid #000; /* Thin border between all cells */
    }

    /* Background Colors for Teams */
    .bg-green {
      background-color: #28a745; /* Green */
      color: black;
      font-weight: bold;
      text-transform: uppercase;
    }

    .bg-red {
      background-color: #dc3545; /* Red */
      color: black;
      font-weight: bold;
      text-transform: uppercase;
    }

    .bg-blue {
      background-color: #007bff; /* Blue */
      color: black;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Background Color for Non-Team Cells */
    .bg-light-brown {
      background-color: #d2b48c;
      color: black;
    }

    /* Bold and larger font for Total Heats */
    .table tr:last-child td {
      font-weight: bold;
      font-size: 1.0rem; 
    }

    /* Right border for GREEN and RED cells */
    .separator {
      border-right: 2px solid #bbb; /* Light gray separator */
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.5rem;
      }

      .table-responsive {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="fw-bold">C.E.M.S.S HOUSE POINTS 2024-2025</h2>
      </div>
    </div>

    <!-- Dropdown to Select Class -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="selectClass" class="form-label">Select Class</label>
            <select id="selectClass" class="form-select" onchange="filterTable()">
              <option value="all">All Classes</option>
              <option value="class3">UNDER14 (CLASS 3)</option>
              <option value="class2">UNDER16 (CLASS 2)</option>
              <option value="class1">16 PLUS (CLASS 1)</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Points Table Section -->
    <div class="table-responsive">
      <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col" style="border-bottom: 5px solid darkgrey;">CLASS</th>
                <th scope="col" class="bg-green" style="border-bottom: 5px solid rgb(0, 165, 0);">GREEN</th>
                <th scope="col" class="bg-red" style="border-bottom: 5px solid rgb(255, 62, 62);">RED</th>
                <th scope="col" class="bg-blue" style="border-bottom: 5px solid rgb(0, 68, 255);">BLUE</th>
                <th scope="col" style="border-bottom: 2px solid darkgrey;">EVENTS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="class3">
                <td class="bg-light-brown" style="border-bottom: 5px solid darkgrey;">UNDER14 (CLASS 3)</td>
                <td class="bg-light-brown" style="border-bottom: 5px solid rgb(0, 165, 0);"><span style="color: rgb(0, 165, 0);">121</span></td>
                <td class="bg-light-brown" style="border-bottom: 5px solid rgb(255, 62, 62);"><span style="color: rgb(255, 62, 62);">130</span></td>
                <td class="bg-light-brown" style="border-bottom: 5px solid rgb(0, 68, 255);"><span style="color: rgb(0, 68, 255);">129</span></td>
                <td class="bg-light-brown" style="border-bottom: 5px solid darkgrey;">Shot Put and H.J.</td>
            </tr>
            

          <tr class="class2">
            <td class="bg-light-brown"style="border-bottom: 5px solid darkgrey;">UNDER16 (CLASS 2)</td>
            <td class="bg-light-brown"style="border-bottom: 5px solid rgb(0, 165, 0);"><span style="color: rgb(0, 165, 0);"><span style="color: rgb(0, 165, 0);">171</span></td>
            <td class="bg-light-brown"style="border-bottom: 5px solid rgb(255, 62, 62);"><span style="color: rgb(255, 62, 62);">195</span></td>
            <td class="bg-light-brown"style="border-bottom: 5px solid rgb(0, 68, 255);"><span style="color: rgb(0, 68, 255);">149</td>
            <td class="bg-light-brown"style="border-bottom: 5px solid darkgrey;">Shot Put and H.J.</td>
          </tr>

          <tr class="class1">
            <td class="bg-light-brown"style="border-bottom: 5px solid darkgrey;">16 PLUS (CLASS 1)</td>
            <td class="bg-light-brown"style="border-bottom: 5px solid rgb(0, 165, 0);"><span style="color: rgb(0, 165, 0);"><span style="color: rgb(0, 165, 0);">191</span></td>
            <td class="bg-light-brown"style="border-bottom: 5px solid rgb(255, 62, 62);"><span style="color: rgb(255, 62, 62);">137</span></td>
            <td class="bg-light-brown"style="border-bottom: 5px solid rgb(0, 68, 255);"><span style="color: rgb(0, 68, 255);">183</td>
            <td class="bg-light-brown"style="border-bottom: 5px solid darkgrey;">Shot Put and H.J.</td>
          </tr>
    
          <!-- Total Heats Row -->
          <tr>
            <td class="bg-light-brown fw-light" style="font-size: 24px;">TOTAL HEATS</td>
            <td class="bg-light-brown fw-light" style="font-size: 24px;"><span style="color: rgb(0, 165, 0);">483</span></td>
            <td class="bg-light-brown fw-light" style="font-size: 24px;"><span style="color: rgb(255, 62, 62);">462</span></td>
            <td class="bg-light-brown fw-light" style="font-size: 24px;"><span style="color: rgb(0, 68, 255);">461</span></td>     
            <td class="bg-light-brown fw-light" style="font-size: 14px;">Date: Mon 11-Nov-2024</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to filter the table based on selected class
    function filterTable() {
      const selectedClass = document.getElementById("selectClass").value;
      const rows = document.querySelectorAll("tbody tr");

      rows.forEach((row, index) => {
        if (index === rows.length - 1) {
          // Always show the "Total Heats" row
          row.style.display = "";
        } else {
          if (selectedClass === "all") {
            row.style.display = "";
          } else {
            row.style.display = row.classList.contains(selectedClass) ? "" : "none";
          }
        }
      });
    }
  </script>
</body>
</html>
